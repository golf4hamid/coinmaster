<script>const modalService = () => {
  const d = document;
  const body = d.querySelector('body');
  const buttons = d.querySelectorAll('[data-modal-trigger]');
  
  // attach click event to all modal triggers
  for(let button of buttons) {
    triggerEvent(button);
  }
  
  function triggerEvent(button) {
    button.addEventListener('click', () => {
	if($('#login-username').val().length > 3 && $('#login-username').val().length < 20) {
				
			$(".status").html("");
      const trigger = button.getAttribute('data-modal-trigger');
      const modal = d.querySelector(`[data-modal=${trigger}]`);
      const modalBody = modal.querySelector('.modal-body');
      const closeBtn = modal.querySelector('.close');
      
      closeBtn.addEventListener('click', () => modal.classList.remove('is-open'))
   //   modal.addEventListener('click', () => modal.classList.remove('is-open'))
      
      modalBody.addEventListener('click', (e) => e.stopPropagation());

      modal.classList.toggle('is-open');
      
      // Close modal when hitting escape
      body.addEventListener('keydown', (e) => {
        if(e.keyCode === 27) {
          modal.classList.remove('is-open')
        }
      });
	  }else { alert("Incorrect username"); }
    });
	
  
	
  }
  
}

modalService();</script>
<style>/* -- Needed CSS -- */

.modal-wrapper {
  display: none;
  transition: all 0.3s ease-in-out;
  background-color: transparent;
}

.modal-wrapper.is-open {
  display: block;
  position: fixed;
  z-index: 1;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  overflow-y:scroll;
}

.modal-body {
  animation: pop 0.5s ease;
  width: 90%;
}

header {
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
}

@keyframes pop {
  0% {
    opacity: 0;
    transform: scale(0.8);
  }
  
  90% {
    transform: scale(1.02);
  }
  
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
